    <app-sidebar (conversationClicked)="onConversationSelected($event)"></app-sidebar>
    <div id="chat">
        <div id="chat-placeholder" *ngIf="!conversation">
            <p>Select a chat to start messaging</p>
        </div>

        <app-chat *ngIf="conversation"></app-chat>
    </div>

</div>
